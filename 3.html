  <b3>고등어란?</b3>
  <p>한국 고양이 중에 가장 흔하게 볼 수 있는 색을 가진 개체로, 등색깔과 모양이 마치 등푸른 고등어와 같아서 이렇게 불린다.
    일반적으로 한국인이 생각하는 길고양이의 대표적인 색상으로 치즈태비와 턱시도와 함께 길에서 가장 흔하게 만날 수 있으며,
    실제 고려시대, 조선시대 민화 등에도 고등어와 턱시도가 가장 많이 그려진다. 버선을 신은 듯한 흰 발이 많다.</p>
